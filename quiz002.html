<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ö–≤–∏–∑002: –∏–º–µ—Ç—å + –∏–∫–æ–Ω–∫–∏ + –ø–æ–≤—Ç–æ—Ä + –æ—Ü–µ–Ω–∫–∞</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f7fafc; }
  h1 { font-size: 24px; margin-bottom: 20px; }
  .question { margin-bottom: 24px; }
  .options button {
    display: block;
    margin: 6px 0;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
  }
  .correct { background-color: #c8e6c9; }
  .incorrect { background-color: #ffcdd2; }
  #retry-btn {
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    display: none;
  }
  #result {
    margin-top: 30px;
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>–ö–≤–∏–∑002: –∏–º–µ—Ç—å + –∏–∫–æ–Ω–∫–∏ + –ø–æ–≤—Ç–æ—Ä + –æ—Ü–µ–Ω–∫–∞</h1>
  <div id="quiz-container"></div>
  <button id="retry-btn">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
  <div id="result"></div>

<script>
  const questions = [
    { prompt: "üôã _____ –∫–Ω–∏–≥–∞ üìö.", options: [{text: "–£ –º–µ–Ω—è –µ—Å—Ç—å", isCorrect: true}, {text: "–£ –Ω–∏—Ö –µ—Å—Ç—å", isCorrect: false}, {text: "–£ –Ω–µ—ë –µ—Å—Ç—å", isCorrect: false}] },
    { prompt: "üëà _____ —Ç–µ–ª–µ—Ñ–æ–Ω üì±.", options: [{text: "–£ –Ω–µ–≥–æ –µ—Å—Ç—å", isCorrect: false}, {text: "–£ —Ç–µ–±—è –µ—Å—Ç—å", isCorrect: true}, {text: "–£ –Ω–∞—Å –µ—Å—Ç—å", isCorrect: false}] },
    { prompt: "üßë‚Äçü§ù‚Äçüßë _____ –¥–æ–º üè†.", options: [{text: "–£ –Ω–∏—Ö –µ—Å—Ç—å", isCorrect: true}, {text: "–£ –º–µ–Ω—è –µ—Å—Ç—å", isCorrect: false}, {text: "–£ –Ω–µ—ë –µ—Å—Ç—å", isCorrect: false}] },
    { prompt: "ü´µ _____ –±–∏–ª–µ—Ç—ã üéüÔ∏è.", options: [{text: "–£ –Ω–∞—Å –µ—Å—Ç—å", isCorrect: false}, {text: "–£ –≤–∞—Å –µ—Å—Ç—å", isCorrect: true}, {text: "–£ –Ω–µ–≥–æ –µ—Å—Ç—å", isCorrect: false}] },
    { prompt: "üë¶ _____ –º—è—á ‚öΩ.", options: [{text: "–£ –º–µ–Ω—è –µ—Å—Ç—å", isCorrect: false}, {text: "–£ –Ω–µ–≥–æ –µ—Å—Ç—å", isCorrect: true}, {text: "–£ –Ω–∞—Å –µ—Å—Ç—å", isCorrect: false}] },
    { prompt: "üëß _____ —Å—É–º–∫–∞ üëú.", options: [{text: "–£ –Ω–µ—ë –µ—Å—Ç—å", isCorrect: true}, {text: "–£ –º–µ–Ω—è –µ—Å—Ç—å", isCorrect: false}, {text: "–£ —Ç–µ–±—è –µ—Å—Ç—å", isCorrect: false}] },
    { prompt: "üôã _____ –∫–Ω–∏–≥–∞ üìñ.", options: [{text: "–£ –º–µ–Ω—è –µ—Å—Ç—å", isCorrect: true}, {text: "–£ –≤–∞—Å –µ—Å—Ç—å", isCorrect: false}, {text: "–£ –Ω–∏—Ö –µ—Å—Ç—å", isCorrect: false}] },
    { prompt: "üëà _____ –æ—á–∫–∏ üï∂Ô∏è.", options: [{text: "–£ —Ç–µ–±—è –µ—Å—Ç—å", isCorrect: true}, {text: "–£ –Ω–∞—Å –µ—Å—Ç—å", isCorrect: false}, {text: "–£ –Ω–µ—ë –µ—Å—Ç—å", isCorrect: false}] },
    { prompt: "üßë‚Äçü§ù‚Äçüßë _____ –∫–ª—é—á–∏ üîë.", options: [{text: "–£ –Ω–∏—Ö –µ—Å—Ç—å", isCorrect: true}, {text: "–£ –º–µ–Ω—è –µ—Å—Ç—å", isCorrect: false}, {text: "–£ –Ω–µ–≥–æ –µ—Å—Ç—å", isCorrect: false}] },
    { prompt: "ü´µ _____ –¥–æ–∫—É–º–µ–Ω—Ç—ã üìÑ.", options: [{text: "–£ –≤–∞—Å –µ—Å—Ç—å", isCorrect: true}, {text: "–£ –Ω–µ–≥–æ –µ—Å—Ç—å", isCorrect: false}, {text: "–£ –º–µ–Ω—è –µ—Å—Ç—å", isCorrect: false}] }
  ];

  const totalQuestions = 5;
  let score = 0;
  let answeredCount = 0;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function generateQuiz() {
    score = 0;
    answeredCount = 0;
    document.getElementById("result").textContent = "";
    document.getElementById("retry-btn").style.display = "none";

    const container = document.getElementById("quiz-container");
    container.innerHTML = "";

    const shuffledQuestions = shuffle([...questions]).slice(0, totalQuestions);

    shuffledQuestions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";

      const p = document.createElement("p");
      p.textContent = q.prompt;
      div.appendChild(p);

      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options";

      const shuffledOptions = shuffle([...q.options]);
      shuffledOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = () => {
          if (btn.disabled) return; // –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω—ã–π –∫–ª–∏–∫
          // –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –≤–æ–ø—Ä–æ—Å–∞
          Array.from(optionsDiv.children).forEach(b => b.disabled = true);
          if (opt.isCorrect) {
            btn.classList.add("correct");
            score++;
          } else {
            btn.classList.add("incorrect");
          }
          answeredCount++;
          // –ü–æ—Å–ª–µ –æ—Ç–≤–µ—Ç–æ–≤ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã –ø–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
          if (answeredCount === totalQuestions) {
            showResult();
          }
        };
        optionsDiv.appendChild(btn);
      });

      div.appendChild(optionsDiv);
      container.appendChild(div);
    });
  }

  function showResult() {
    const resultDiv = document.getElementById("result");
    const percent = (score / totalQuestions) * 100;
    if (percent >= 80) {
      resultDiv.textContent = `–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! –í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${score} –∏–∑ ${totalQuestions}. –ú–æ–∂–Ω–æ –¥–≤–∏–≥–∞—Ç—å—Å—è –¥–∞–ª—å—à–µ.`;
    } else {
      resultDiv.textContent = `–í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${score} –∏–∑ ${totalQuestions}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å, —á—Ç–æ–±—ã —É–ª—É—á—à–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç.`;
    }
    document.getElementById("retry-btn").style.display = "inline-block";
  }

  document.getElementById("retry-btn").onclick = generateQuiz;

  // –ó–∞–ø—É—Å–∫
  generateQuiz();
</script>
</body>
</html>
